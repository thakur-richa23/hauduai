
 
 <ion-modal-view>
  <ion-header-bar  style="background:#0169b0;color:#fff !important;">
    <h1 class="title" style="left:30px;right:55px;">Ask Subject Matter Expert </h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closepop()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <div ng-controller="termsandcond">
    <form ng-submit="dosubmitqueez()" name="myfForm">
      <div class="list" >
        <label class="item item-input" style="background-color:white !important;color:#444 !important;">
          <span class="input-label">Question:</span>
          <input type="text" ng-model="loginData.ques" disabled>
		  
		  </label>
      
        <label class="item item-input" style="background-color:white !important;color:#444 !important;">
          <span class="input-label">Expertise Field:</span>
          <input type="text" ng-model="loginData.fieldd" disabled>
        </label>
		<label class="item item-input" style="background-color:white !important;color:#444 !important;">
          <span class="input-label">Username:</span>
          <input type="text" ng-model="loginData.username" disabled>
        </label>
		<label class="item item-input" style="background-color:white !important;color:#444 !important;">
          <span class="input-label">Email:</span>
          <input type="text" ng-model="loginData.email" disabled>
        </label>
		<label class="item item-input item-select" style="background-color:white !important;color:#444 !important;">
		<div class="input-label"> Select Expert</div>
		
		<select ng-change="get_speci_profile()" ng-model="loginData.exp">
		<option value="">Select Subject Matter</option>
				<option ng-show="!specialist_user">There are no experts in this field yet</option> 
		<option ng-repeat="x in specialist_user" value={{x.id}}>{{x.first_name}}</option> 
		   
		</select>
	  </label> 
	  <div class="list" ng-show="hello">

    <a class="item item-avatar" href="#" style="background-color:white !important;color:#444 !important;">
      <img src="http://www.hauduai.com.ng/{{speci_profile.user_image | imageempty}}">
      <h2>{{speci_profile.first_name}}&nbsp;{{speci_profile.last_name}}</h2>
      <p>{{speci_profile.suffix}}</p>
	  <p>{{infoto.description |htmlToPlaintext}}</p>
	  <h2>Question in Queue : {{count}}</h2>
	  <h2>Feedback Rating : {{userrate}}</h2>   
	 	  
	  <p></p> 
    </a>
    </div>

  <ion-checkbox  checked="true" value="check" ng-model="termacond"> I agree to terms and conditions</ion-checkbox> 
</label>-->

        <label class="item"  style="background-color:white !important;color:#444 !important;">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
	</div>
  </ion-content>
</ion-modal-view>
