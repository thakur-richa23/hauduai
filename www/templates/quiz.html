<ion-view view-title="Quiz For A Prize">
	
	<ion-nav-back-button>
		<button class="button button-clear button-positive"><h2><i class="ion-arrow-left-c"></i></h2></button>
	</ion-nav-back-button>

	<ion-content ng-controller="quizCtrl">
		<div class="list card" ng-repeat="x in ques">


			<div class="item item-body" style="background-color:white !important;">

				<p style="color:#3c84b6">
					<span style="color:black;">Question:</span> {{x.quiz_question|htmlToPlaintext|removeHTMLTags}}<br>
				</p>
				<p>
					<a href="#/quiz_lecprovide/{{x.id}}" class="subdued"><button class="button button-dark button-small">Provide Answers</button></a>
					
				</p><!--#/quiz_lecprovide/{{x.id}}-->
			</div>


		</div>

					<span style="color:black;">Expert Name : </span> {{x.user_name}}<br>

					<span style="color:black;">Subject Matter : </span> {{x.profession}}<br>

				</p>

				</p>
			</div>

		</div>-->
