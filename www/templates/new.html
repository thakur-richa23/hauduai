<ion-content   ng-controller="newCtrl">
<br>
 <div class="list" style="margin-top: 20px !important;
    margin-left: 2% !important;margin-bottom:33px !important;">
		<div class="item " style="background-color:white !important;color:#444 !important;" ng-show="answer_avail" ng-repeat="x in livelinks">
		 <a  href="#/app/backrecent/{{x.id}}"> <img src="http://hauduai.com.ng/{{x.user_image | imageempty}}" style="  border-radius: 60px !important;

    left: 10px !important;
    max-width: 40px !important;
    max-height: 40px !important;
    width: 100% !important;
    height: 100% !important;">
		  <div class="box1" style="    float: right !important;
    width: 42% !important;
    margin-right: 32% !important;">
		  <h2>{{x.user_name}}</h2><br>
		  <p>{{x.question}} </p>
		  </div></a>
		  <div class="box" style="float: right !important;
    width: 1% !important;
    margin-right: -35% !important;font-size:12.6px; margin-top:-15px;">
		   <!-- <a class="question" href="#/app/questioncomm/{{x.id}}">Question</a> -->
		  <a class="respond" href="#/app/backrecent/{{x.id}}">Provide Answer</a>
		  </div>
		  <div class="row">
			<p style="margin-top:20px;">{{x.created | dateago}} &nbsp;
			<span><a href="#/app/que_recasked/{{x.id}}" >View Answers</a></span></p>
				&nbsp;			
			<p style="margin-top:20px;">Views:{{x.views}}</p>
			&nbsp;<p><ul class="share-buttons">

  <li><a ng-href="http://www.facebook.com/sharer/sharer.php?u=&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + 'https://shar.es/1EM998' + '&t=' + 'Hauduai'); return false;" ><img class="abcc" src="img/Facebook.png" style="width:53px; height:23px;"></a></li>
		<li><a ng-href="http://twitter.com/intent/tweet?source=&text=" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet'); return false;"><img class="abcc" src="img/Twitter.png" style="width:53px; height:23px;"></a></li>

  <!--<li><a ng-href="http://twitter.com/intent/tweet?source=&text=" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img class="abcc" src="img/Twitter.png" style="width:53px; height:23px;"></a></li>-->
  <li><a ng-href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img class="abcc" src="img/LinkedIn.png" style="width:53px; height:23px;"></a></li>
    </ul></p>
		  </div>
		</div>
