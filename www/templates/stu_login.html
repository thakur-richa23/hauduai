<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Login</h1>
		<div class="buttons">
			<!--<button class="button button-clear" ng-click="close_Login()">Close</button>-->
		</div>
	</ion-header-bar>

	<ion-content>
		<div class="itemm item-body">
			<img class="full-image" src="img/howdo.png" style="width:70%;height:40%;margin-left:50px;">

</div>
<form ng-submit="stuLogin()" style="margin-top:50px;">

<div class="list list-inset" style="margin-bottom:-10px;">
<label class="item item-input" style="margin-left:-9px;">
<input type="text" placeholder="Email" ng-model="loginData.stu_username">
</label>
</div>
<div class="list list-inset">
	<label class="item item-input" style="margin-left:-9px;">
<input type="password" placeholder="Password" ng-model="loginData.stu_password">
</label>

</div>

<!-- </div> -->
<div class="text-center" style="margin-top:50px;">
<button class="button button-assertive btn1" style="width: 30%;" type="submit">Login</button>
</div>

<div class="list list-inset" style="font-size:14px;">
<div ng-controller="forgotpassctrl" ng-click="forpass()" style="color:red;margin-left:95px;">Forgot Password ?</div>
</div>
</form>
</ion-content>
</ion-modal-view>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}
input[type=password], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}
</style>
