<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
     
	  	<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Email" ng-model="loginData.username" >
			</label>
		</div>

		<div class="list list-inset">
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="loginData.password" >
			</label>
			
		</div>
		<div class="list list-inset" style="font-size:14px;">
			<div ng-controller="forgotpassctrl" ng-click="forpass()" style="color:red;">Forgot Password ?</div>
		</div>
	<!-- </div> -->
	<div class="text-center" >
		<button  class="button button-assertive btn1" style="width: 95%;" type="submit">Login</button>
	</div>
    </form>
  </ion-content>
</ion-modal-view>
